<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>

    </header>
    <div class="sidebarContainer">
        <div class="sidebar">
            <div class="heading">
                <h1>Todo List</h1>
            </div>
            <div class="topSidebar">
                <button id="revealForm">Form</button>
            </div>
        </div>
    </div>
    <div class="mainStuff">
        <div class="pageContent">
            <div class="mainContent">
                <div class="listHeading">
                    <h2>What you need to do:</h2>
                </div>
                <div class="tasks" id ="todoDiv">
                    <div class="taskDiv">
                        <h2>Title</h2>
                        <p>Description</p>
                        <p>Date</p>
                        <p>Completed?</p>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div class="formModal hide" id="formModal">
    <div class="formQuestions" id="formQuestions">
        <form class="todoForm" id="todoForm">
            <div>
                <label for="formTitle">Name:</label>
                <input type="text" class="text" name="formTitle" id="formTitle" required>
            </div>
            <div>
                <label for="formDescription">Description:</label>
                <input type="text" class="text" name="formDescription" id="formDescription" required>
            </div>
            <div>
                <label for="formDueDate">Due Date:</label>
                <input type="date" class="text" name="formDueDate" id="formDueDate" required>
            </div>
            <div class="priorityRadio">
                <label for="formTitle">Priority:</label>
                <input type="radio" class="text" name="formTitle" id="formPriority" value="high">
                <label for="html">High</label>

                <input type="radio" class="text" name="formTitle" id="formPriority value="medium">
                <label for="html">Medium</label>

                <input type="radio" class="text" name="formTitle" id="formPriority" value="low">
                <label for="html">Low</label>
            </div>
            <div class="checkDiv">
                <label for="formDone">Done?</label>
                <input type="checkbox" class="text" name="formDone" id="formDone">
            </div>
            <button type="submit" id="submitButton" class="submitButton">Submit</button>
        </form>
    </div>
    </div>
    <footer>

    </footer>

    
</body>
<script src="script.js"></script>
</html>
